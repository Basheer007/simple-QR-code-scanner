<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Progess Bar</title>
     <link rel="stylesheet" href="../css/style.css">
     <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
     <div class="tracking-container">
          <div class="left-container">
               <div class="result">
                    <p>Your Result</p>
               </div>

               <div class="circle">
                    <div>
                         <h1>76</h1>
                         <p>Of 100</p>
                    </div>
               </div>
               <div class="discription">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken the test</p>
               </div>
          </div>






          <div class="right-container">
               <div class="summary">
                    <p>Summary</p>
               </div>
               <div class="reaction score">
                    <div class="reaction-module-1">
                         <img src="/assets/images/icon-reaction.svg" alt="reaction-img">
                         <p>Reaction</p>
                    </div>

                    <div class="module-2">
                         <p>80 <span class="grey">/100</span></p>
                    </div>
               </div>


               <div class="memory score">
                    <div class="memory-module-1">
                         <img src="/assets/images/icon-memory.svg" alt="memory-img">
                         <p>Memory</p>
                    </div>

                    <div class="module-2">
                         <p>92 <span class="grey">/100</span></p>
                    </div>
               </div>



               <div class="verbal score">
                    <div class="verbal-module-1">
                         <img src="/assets/images/icon-verbal.svg" alt="verbal-img">
                         <p>Verbal</p>
                    </div>

                    <div class="module-2">
                         <p>61 <span class="grey">/100</span></p>
                    </div>
               </div>



               <div class="visual score">
                    <div class="visual-module-1">
                         <img src="/assets/images/icon-visual.svg" alt="visual-img">
                         <p>Visual</p>
                    </div>

                    <div class="module-2">
                         <p>72 <span class="grey">/100</span></p>
                    </div>
               </div>


               <div class="btn">
                    <a href="#">Continue</a>
               </div>
          </div>
     </div>
</body>

</html>
