<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>css qr code scanner</title>
     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="qr-container">
               <div class="qr-img-container">
                    <img src="images/image-qr-code.png" alt="Qr-code img">
               </div>
               <div class="txt-container">
                    <p class="title">Improve your front-end skills by building projects</p>
                    <p class="para">Scan the QR code to visit Frontnd Mentor and take your coding skills to the next
                         level </p>
               </div>
          </div>
     </div>
</body>

</html>
